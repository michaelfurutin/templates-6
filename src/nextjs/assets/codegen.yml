overwrite: true
schema: ./schema.json
generates:
  generated/types.ts:
    documents:
      - pages/**/graphql/*.{ts,tsx}
    plugins:
      - typescript
      - typescript-operations
  generated/frontend.ts:
    documents:
      - pages/**/graphql/*.tsx
    preset: import-types
    presetConfig:
      typesPath: ./types
    plugins:
      - typescript-react-apollo
  generated/api.ts:
    documents:
      - pages/**/graphql/*.ts
    preset: import-types
    presetConfig:
      typesPath: ./types
    plugins:
      - typescript-operations
      - typescript-graphql-request
  ./schema.json:
    plugins:
      - introspection
